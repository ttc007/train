 <!-- FAQs -->
{% if result.faqs %}
<div class="faqs-content">

	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		{% for faq in result.faqs %}
        <div class="panel panel-default faq-detail">
            <div class="panel-heading" role="tab" id="heading_{{faq.id}}">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{faq.id}}" aria-expanded="true" aria-controls="collapse_{{faq.id}}">
                        <i class="more-less fa fa-chevron-circle-down"></i>
                    </a>
                    <a  class="questions" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{faq.id}}" aria-expanded="true" aria-controls="collapse_{{faq.id}}" title="{{faq.answer}}">{{faq.question}}</a>
                </h4>
            </div>
            <div id="collapse_{{faq.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{faq.id}}">
                <div class="panel-body">
					<p>{{faq.answer}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
